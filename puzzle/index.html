<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pocket Sudoku Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 2px;
      margin: 0 auto;
      max-width: 400px;
    }
    .cell {
      border: 1px solid #ccc;
      font-size: 20px;
      line-height: 40px;
      text-align: center;
      background: #f9f9f9;
    }
    .cell.prefilled {
      font-weight: bold;
      background: #e9f1ff;
    }
    .error {
      color: #b00020;
      font-size: 1.1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Sudoku Puzzle</h1>
  <div id="puzzle"></div>

  <script>
    function getPuzzleString() {
      const path = window.location.pathname;
      const match = path.match(/\/puzzle\/(\d{81})$/);
      return match ? match[1] : null;
    }

    function createGrid(puzzle) {
      const container = document.getElementById("puzzle");
      const grid = document.createElement("div");
      grid.className = "grid";

      for (let i = 0; i < 81; i++) {
        const val = puzzle[i];
        const cell = document.createElement("div");
        cell.className = "cell";

        if (val !== "0") {
          cell.textContent = val;
          cell.classList.add("prefilled");
        }

        // Add bold box borders
        if (i % 3 === 0) cell.style.borderLeftWidth = "2px";
        if ((i + 1) % 3 === 0) cell.style.borderRightWidth = "2px";
        if (Math.floor(i / 9) % 3 === 0) cell.style.borderTopWidth = "2px";
        if (Math.floor(i / 9) % 3 === 2) cell.style.borderBottomWidth = "2px";

        grid.appendChild(cell);
      }

      container.appendChild(grid);
    }

    const puzzleString = getPuzzleString();
    if (puzzleString) {
      createGrid(puzzleString);
    } else {
      document.getElementById("puzzle").innerHTML =
        '<div class="error">Invalid puzzle ID. Puzzle must be exactly 81 digits.</div>';
    }
  </script>
</body>
</html>
