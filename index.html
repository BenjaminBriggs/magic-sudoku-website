<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Sudoku - Coming Soon to iOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // From AccentColor.colorset
                        accent: {
                            DEFAULT: '#526270',
                            dark: '#BFD7C9'
                        },
                        // From Primary Background Color.colorset
                        primaryBg: {
                            DEFAULT: '#F9F9F7',
                            dark: '#424242'
                        },
                        // From Secondary Background Color.colorset
                        secondaryBg: {
                            DEFAULT: '#F1F1ED',
                            dark: '#000000'
                        },
                        // From Tertiary Background Color.colorset
                        tertiaryBg: {
                            DEFAULT: '#E5E3E0',
                            dark: '#212121'
                        },
                        // From Primary Foreground Color.colorset
                        primaryFg: {
                            DEFAULT: '#212121',
                            dark: '#FEFEFF'
                        },
                        // From Secondary Foreground Color.colorset
                        secondaryFg: {
                            DEFAULT: '#797979',
                            dark: '#EAEAEA'
                        },
                        // Highlight colors from Highlight folder
                        highlight: {
                            blue: {
                                DEFAULT: '#BFD7C9',
                                dark: '#BFD7C9'
                            },
                            green: {
                                DEFAULT: '#B4BD55',
                                dark: '#B4BD55'
                            }
                        }
                    },
                    fontFamily: {
                        'rubik': ['Rubik', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        /* Define animation for buttons */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .animated-button:hover {
            animation: pulse 2s infinite;
        }
    </style>
    
    <!-- Basic Meta Tags -->
    <meta name="description" content="Magic Sudoku - A beautiful, intuitive sudoku game coming soon to iOS.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:title" content="Magic Sudoku - Coming Soon to iOS">
    <meta property="og:description" content="Magic Sudoku offers beautiful puzzles, smart hints, and a delightful experience on iPhone and iPad.">
    <meta property="og:image" content="https://yourdomain.com/images/puzzle-preview.jpg">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://yourdomain.com/">
    <meta name="twitter:title" content="Magic Sudoku - Coming Soon to iOS">
    <meta name="twitter:description" content="Magic Sudoku offers beautiful puzzles, smart hints, and a delightful experience on iPhone and iPad.">

    <!-- Apple-specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=6742204685, app-argument=magic-sudoku://puzzle">
</head>

    <div class="min-h-screen flex flex-col">
        <main class="flex-grow flex items-center">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16 text-center">
                <div class="max-w-3xl mx-auto">
                    <h1 class="text-4xl md:text-5xl font-bold mb-6 leading-tight">Magic Sudoku is Coming Soon</h1>
                    <p class="text-xl text-secondaryFg mb-10">Experience the most elegant way to solve Sudoku puzzles on your iOS device. Join our TestFlight beta to get early access.</p>
                    
                    <div class="flex flex-col sm:flex-row justify-center gap-4 mb-12">
                        <a href="https://testflight.apple.com/join/f5hQdtmP" class="animated-button inline-block bg-accent hover:bg-highlight-blue text-primaryBg font-bold py-3 px-8 rounded-full transition duration-300">

                </div>
            </div>
        </main>

        <footer class="bg-tertiaryBg text-secondaryFg py-8">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <p>&copy; 2025 Magic Sudoku. All rights reserved.</p>
            </div>
        </footer>
    </div>
